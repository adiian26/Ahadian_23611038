<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Helps the browser identify support for mobile applications -->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Title on the browser tab -->
    <title>WebGIS</title>
    <!-- Leaflet CSS Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <!-- Leaflet JavaScript Library -->
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <!-- Style for the fullscreen map display -->
    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- HTML Block to display the map -->
    <div id="map"></div>

    <script>
      // Initialize the map
      var map = L.map("map").setView([-7.9, 110.45], 10); // lat, long, zoom

      // Define basemap layers
      var basemap0 = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      });

      var Esri_WorldImagery = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
        attribution: "Cesar Fadil Kanz &copy; &mdash; 23611088 Satistika Universitas",
      });

      var OpenTopoMap = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
        maxZoom: 17,
        attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a>',
      });

      // Add a default basemap to the map
      Esri_WorldImagery.addTo(map);

      // Control Layer for switching basemaps
      var baseMaps = {
        "Open Street Map": basemap0,
        "Open Topo Map": OpenTopoMap,
        "Esri World Imagery": Esri_WorldImagery,
      };

      var overlayMaps = {}; // Empty object for now, can add overlays later

      var layerControl = L.control.layers(baseMaps, overlayMaps, { collapsed: false });
      layerControl.addTo(map);

      // Marker
      var marker = L.marker([-7.804, 110.3645]); // you can change the coordinate
      marker.bindPopup("<b>Hello ! </b> <br> Saya Pohon");
      marker.addTo(map);
      marker.openPopup();
      marker.bindTooltip("Hallo <br> Saya <b> Adi </b> dan Adik saya <b> Ulhaq </b>");

      // Custom marker
      var customIcon1 = L.icon({
        iconUrl: "https://www.freeiconspng.com/uploads/maps-icon-11.png",
        iconSize: [40, 40],
      });
      var marker0 = L.marker([-7.6874832621204545, 110.41543590276083], { icon: customIcon1 });
      marker0.addTo(map);

      var markerApotek = L.marker([-7.864123899037251, 110.15618337619296]); // you can change the coordinate
      markerApotek.bindPopup("Pharmacy Tri Farma");
      markerApotek.addTo(map);
      markerApotek.openPopup();
      markerApotek.bindTooltip("45P4+4R Wates, Kulon Progo Regency, Special Region of Yogyakarta");

      markerApotek2.bindPopup("Apotek Sentolo Sehat");

      var markerApotek3 = L.marker([-7.886826408573367, 110.10407924257021]); // you can change the coordinate

      markerApotek3.openPopup();

      markerApotek6.bindPopup("Apotek Pengasih");

      markerApotek8.bindTooltip("45WF+Q4W, Karang Tengah Kidul, Margosari, Kec. Pengasih, Kabupaten Kulon Progo, Daerah Istimewa Yogyakarta 55652");

      var markerApotek9 = L.marker([-7.867441663393787, 110.24106502120416]); // you can change the coordinate
      markerApotek9.bindPopup("Apotek Safira Farma");

      markerApotek10.bindPopup("Apotek King Queen");

    </script>
